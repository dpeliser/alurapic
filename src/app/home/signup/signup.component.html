<h4 class="text-center"> Register to embrace a new world!</h4>

<form #form="ngForm" [formGroup]="signupForm" class="form mt-4" (submit)="signup()">
    <div class="form-group">
        <input #emailInput formControlName="email" placeholder="Email" class="form-control" autofocus>
        <ap-vmessage *ngIf="signupForm.get('email').errors?.required" text="Email is required!">
        </ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('email').errors?.email" text="Invalid e-mail">
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="fullName" placeholder="Full name" class="form-control">
        <ap-vmessage *ngIf="signupForm.get('fullName').errors?.required && (form.submitted || signupForm.get('fullName').touched)" text="Full name is required!">
        </ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('fullName').errors?.minlength && (form.submitted || signupForm.get('fullName').touched)" text="Minimum length is 2">
        </ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('fullName').errors?.maxlength && (form.submitted || signupForm.get('fullName').touched)" text="Maximum length is 40">
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="userName" placeholder="User name" class="form-control">
        <ap-vmessage *ngIf="signupForm.get('userName').errors?.required && form.submitted" text="Username is required!">
        </ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('userName').errors?.minlength && form.submitted" text="Minimum length is 2">
        </ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('userName').errors?.maxlength && form.submitted" text="Maximum length is 30">
        </ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('userName').errors?.lowerCase && form.submitted" text="Must be lowercase">
        </ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('userName').errors?.userNameTaken" text="Username already taken">
        </ap-vmessage>
        <small *ngIf="signupForm.get('userName').valid" class="text-success">User available</small>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" placeholder="Password" class="form-control">
        <ap-vmessage *ngIf="signupForm.get('password').errors?.required && form.submitted" text="Password is required!">
        </ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('password').errors?.minlength && form.submitted" text="Minimum length is 8">
        </ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('password').errors?.maxlength && form.submitted" text="Maximum length is 14">
        </ap-vmessage>
        <ap-vmessage *ngIf="signupForm.errors?.userNamePassword && form.submitted" text="Username and password must be different">
        </ap-vmessage>
    </div>

    <button class="btn btn-primary btn-block">Register</button>

    <p>Already a user?<a [routerLink]="['']"> Sign In!</a></p>
</form>
